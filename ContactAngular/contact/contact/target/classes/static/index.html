<!doctype html>
<html ng-app="app">
 
<head>
    <title>Contact App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="ContactService.js"></script>
    <script src="ContactController.js"></script>
    <style>
        /* Your CSS styles go here */
    </style>
</head>
 
<body>
    <div ng-app="app" ng-controller="ContactController">
        <form>
            <label>Name</label>
            <input type="text" name="name" ng-model="newcontact.name" /><br>
            <label>Email</label>
            <input type="text" name="email" ng-model="newcontact.email" /><br>
            <label>Phone</label>
            <input type="text" name="phonenumber" ng-model="newcontact.phonenumber" /><br>
            <br />
            <input type="hidden" ng-model="newcontact.id" /><br>
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phonenumber }}</td>
                    <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a
                            href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   
   
</body>
 
</html>
