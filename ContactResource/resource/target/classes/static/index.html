<!DOCTYPE html>
<html ng-app="myApp">
 
<head>
    <title>Contact App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.3/angular-resource.min.js"></script>
 
    <script src="app.js"></script>
    <script src="ContactController.js"></script>
    <script src="ContactService.js"></script>
 
</head>
 
<body ng-controller="ContactController" class="contact-app">
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ng-model="newContact.name" autocomplete="name" /><br>
 
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ng-model="newContact.email" autocomplete="email" /><br>
 
        <label for="phonenumber">Phone</label>
        <input type="text" id="phonenumber" name="phonenumber" ng-model="newContact.phonenumber"
            autocomplete="tel" /><br>
 
        <!-- Your other form fields -->
 
        <input type="hidden" ng-model="newContact.id" /><br>
        <input type="button" value="Save" ng-click="saveContact()" />
    </form>
 
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phonenumber }}</td>
                <td>
                    <a href="javascript:void(0)" ng-click="editContact(contact.id)">edit</a> |
                    <a href="javascript:void(0)" ng-click="deleteContact(contact.id)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
 
</html>
