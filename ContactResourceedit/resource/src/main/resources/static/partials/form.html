<form th:action="@{/saveContact}" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email address" />
        </div>
    </div>
    <div class="form-group">
        <label for="phonenumber" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{phonenumber}" class="form-control" id="phonenumber"
                placeholder="Phone number" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save" />
        </div>
    </div>
</form>
