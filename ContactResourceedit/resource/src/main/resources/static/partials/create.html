<form class="form-horizontal" role="form" ng-submit="saveOrUpdateContact()">
    <label for="name">Name</label>
    <input type="text" id="name" ng-model="Contact.name" required /><br>
 
    <label for="email">Email</label>
    <input type="email" id="email" ng-model="Contact.email" required /><br>
 
    <label for="phonenumber">Phone</label>
    <input type="tel" id="phonenumber" ng-model="Contact.phonenumber" required /><br>
 
    <!-- Add other form fields as needed -->
 
    <input type="submit" value="Save" />
</form>
